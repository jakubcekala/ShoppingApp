name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run UI tests
      uses: ReactiveCircus/android-emulator-runner@v2.30.1
      with:
        api-level: 33
        arch: x86_64
        profile: Nexus 6
        script: ./gradlew connectedAndroidTest
